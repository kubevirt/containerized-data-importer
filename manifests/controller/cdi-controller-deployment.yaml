    name: cdi-sa
    namespace: default  # update accordingly based on the namespace you are deploying in
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: cdi-deployment
  namespace: default  # update accordingly based on the namespace you are deploying in
  labels:
    cdi.kubevirt.io: ""
    app: containerized-data-importer
spec:
  selector:
    matchLabels:
      app: containerized-data-importer
  replicas: 1
  template:
    metadata:
      labels:
        app: containerized-data-importer
    spec:
      serviceAccountName: cdi-sa
      containers:
      - name: cdi-controller
        image: kubevirt/cdi-controller:v1.0.0
        imagePullPolicy: IfNotPresent
        args: ["-v=1"] # default verbosity; change to 2 or 3 for more detailed logging
        env:
        - name: IMPORTER_IMAGE
          value: kubevirt/cdi-importer:v1.0.0
        - name: CLONER_IMAGE
          value: kubevirt/cdi-cloner:v1.0.0
        - name: PULL_POLICY
          value: IfNotPresent
